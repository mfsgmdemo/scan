<html>
<head>
    
<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

img {
    padding: 0;
    display: block;
    margin: 0 auto;
    /* max-height: 100%; */
    max-width: 100%;
}
</style>
<script src="../../cookie.js"></script>
</head>
<body>
<img id="image_here" />
<script>
var img = document.getElementById('image_here')
if (isUK()) {
    img.src = "img/bg_en_cloudy.png"
} else if (isAustralia()) {
    img.src = "img/bg_aus.png"
} else {
    img.src = "img/bg_cn.png"
}
</script>
</body>
</html>
